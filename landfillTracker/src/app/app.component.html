 <mat-toolbar color="primary">
  <button mat-icon-button class="toolbar-icon" aria-label="icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My Virtual Landfill</span>
  <span class="app-spacer"></span>
  <button mat-icon-button class="toolbar-icon" aria-label="icon-button with person icon">
   <mat-icon>person</mat-icon>
 </button>
 <span class="toolbar-spacer"></span>
 <button mat-icon-button class="toolbar-icon favorite-icon" aria-label="icon-button with delete icon">
   <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button class="toolbar-icon" aria-label="icon-button with forest icon">
   <mat-icon>forest</mat-icon>
 </button>
 <button mat-icon-button class="toolbar-icon" aria-label="icon-button with share icon">
  <mat-icon>share</mat-icon>
</button>
</mat-toolbar>

<mat-drawer-container  class="app-container" autosize>
  <mat-drawer color="primary" #drawer class="app-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

  <div class="app-sidenav-content" >

    <mat-card class="app-card"  >
      <mat-card-title><mat-toolbar color="accent">
        <span>Landfill Logger</span>
      </mat-toolbar></mat-card-title>
      <mat-card-subtitle>Logs of your most recent trash content.</mat-card-subtitle>
      <mat-card-content>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <!-- Date Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
          </ng-container>
        
          <!-- Item Column -->
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef> Item </th>
            <td mat-cell *matCellDef="let element"> {{element.item}} </td>
          </ng-container>
        
          <!-- Company Column -->
          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef> Company </th>
            <td mat-cell *matCellDef="let element"> {{element.company}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <!-- Material Column -->
          <ng-container matColumnDef="material">
            <th mat-header-cell *matHeaderCellDef> Material </th>
            <td mat-cell *matCellDef="let element"> {{element.material}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>

  </div>

</mat-drawer-container>
